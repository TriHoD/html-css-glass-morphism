<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" >
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/man.svg" alt="avatar"/>
                    <h3>Pokemon Trainer</h3>
                    <p>NA LA Region</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/pokeballs.svg" alt="pokemons" />
                        <h2>Pokemons</h2>
                    </div>
                    <div class="link">
                        <img src="./images/backpack.svg" alt="items" />
                        <h2>Items</h2>
                    </div>
                    <div class="link">
                        <img src="./images/camera.svg" alt="pokedex" />
                        <h2>Pokedex</h2>
                    </div>
                    <div class="link">
                        <img src="./images/compass.svg" alt="region" />
                        <h2>Region</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Explore the Pokemon world</h2>
                    <img src="./images/gotcha.svg" alt="gotcha" />
                </div>
            </div>
            <div class="pokemons">
                <div class="status">
                    <h1>Training Pokemon</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/Charizard.png" alt="charizard" />
                        <div class="card-info">
                            <h2>Charizard</h2>
                            <p>Training process</p>
                            <div class="progress">
                                <div class="filled"></div>
                                <div class="empty"></div>
                            </div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/Eevee.png" alt="eevee" />
                        <div class="card-info">
                            <h2>Eevee</h2>
                            <p>Training process</p>
                            <div class="progress">
                                <div class="filled"></div>
                                <div class="empty"></div>
                            </div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/Snorlax.png" alt="snorlar" />
                        <div class="card-info">
                            <h2>Snorlax</h2>
                            <p>Training process</p>
                            <div class="progress">
                                <div class="filled"></div>
                                <div class="empty"></div>
                            </div>
                        </div>
                        <h2 class="percentage">75%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
